<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cơ thể</title>
</head>
<body>
<input id="chieucao" type="text" placeholder="Nhập chiều cao">
<input id="cannang" type="text" placeholder="Nhập cân nặng ">
<button onclick="tinh()">Tính</button>
<script>
    function tinh() {
        let chieucao = parseInt(parent.document.getElementById("chieucao").value);
        let cannang = parseInt(parent.document.getElementById("cannang").value);
        let bmi = cannang /(chieucao^ 2);
        if (bmi < 18) {
            document.write("Underweight");
        } else if (bmi < 25.0) {
            document.write("Normal");
        } else if (bmi < 30.0) {
            document.write("Overweight");
        } else{
            document.write("Obese");
    }
    }
</script>
</body>
</html>
